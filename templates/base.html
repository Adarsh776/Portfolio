<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Adarsh's Full Stack Developer Portfolio - explore projects, skills, and ways to connect." />
    <meta name="keywords" content="Adarsh, Portfolio, Full Stack Developer, Python, Django, Web Developer, Projects" />
    <meta name="author" content="Adarsh" />

    <meta property="og:title" content="Adarsh | Full Stack Developer" />
    <meta property="og:description" content="Explore my portfolio, projects, and skills in web development and design." />
    <meta property="og:image" content="https://yourdomain.com/static/images/preview.png" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Adarsh | Full Stack Developer" />
    <meta name="twitter:description" content="Explore my portfolio, projects, and skills in web development and design." />
    <meta name="twitter:image" content="https://yourdomain.com/static/images/preview.png" />

    <title>{% block title %}Adarsh's Portfolio{% endblock title %}</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style-min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Orbitron&family=IBM+Plex+Sans&display=swap" rel="stylesheet">


<style>
  body.custom-mode {
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 0.1em;
    font-size: small;
  }

  .dark-mode {
    font-family: 'IBM Plex Sans', sans-serif;
    letter-spacing: 0.1em;
  }

  body:not(.dark-mode):not(.custom-mode){
    font-family: 'Poppins', sans-serif;
    letter-spacing: 0.1em;
}

</style>


</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Adarsh</div>
           

            <!-- Hamburger Toggle -->
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">&#9776;</label>

            <!-- Nav Links -->
            <ul class="nav-links">
                <li><a href="{% url 'overview' %}">Overview</a></li>
                <li><a href="{% url 'projects' %}">Projects</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li>
                    <a class="theme-btn" id="mode-toggle" title="Toggle Theme"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>


    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
    
    <script src="{% static 'js/script-min.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            easing: 'ease-in-out',
            once: true,
        });
    </script>

</body>
</html>
